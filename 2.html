<script>
var mu = "";//要播放的音乐，在rabbit函数中赋值
var PersonLeft = "";//左边人物
var PersonRight = "";//右边人物
var PersonMiddle = "yu_big";//中间人物
var PersonRight1 = "";//右1人物
var PersonRight2 = "";//右2人物

//音乐播放
function muc()
{
	var player;
	player = document.getElementById("aud");
	player.src = mu;
	player.volume = 0.2;
}

function rabbit()
{	
	var shuru = document.getElementById('shuru').value;//输入框的内容
	if(window.XMLHttpRequest)
	{
		var panda = new XMLHttpRequest();
	}
	else
	{
		var panda = new ActiveXObject('Microsoft.XMLHTTP');
	}
	panda.onreadystatechange = function()
		{
			console.log(panda.readyState);
			if(panda.status == 200 &&　panda.readyState == 4)//正常取得结果
			{
				var n = panda.responseText;//结果赋值
				var arr = n.split('_');//按_符号分割返回值，第一个值是回答，第二个值是时间，第三个值是所处位置
				
				document.getElementById('show').innerHTML = "";//清空输出框的内容
				//document.getElementById('show').innerHTML = arr[0];//给输出框赋值（不逐字显示）
				/*文字转语音（自动朗读输出的文字）
				var u = new window.SpeechSynthesisUtterance();
				u.text = arr[0];
				u.lang = 'zh-CN'
				u.voiceURI = 'Google 普通话（中国大陆）';//文字转语音的发音
				speechSynthesis.speak(u);
				*/
				
				//对话输出框淡入
				var dia = document.getElementById("show");
				var dia2 = document.getElementById("name");
				var tm=null;
				var num=0;
				var step=2;
				clearInterval(tm);
				tm = setInterval(function()
				{
					num+=step;
					if(num>=200)
					{
						num=200;
						clearInterval(tm);
					}
					dia.style.opacity = num/100;
					dia2.style.opacity = num/100;
				},20)
				
				document.getElementById('name').innerHTML = "阿玉";//说话人的名字
				document.getElementById('ShowTime').innerHTML = arr[1];//时间
				document.getElementById('ShowPosition').innerHTML = arr[2];//地点
				//环境图片
				if(arr[6] == 1)//地点改变了，环境图片的显示，要做一些特效
				{
					//环境图片渐显
					var tp = document.getElementById('envi');
					tp.innerHTML = '<img src="'+arr[3]+'">';
					var tim=null;
					var nm=0;
					var sp=2;
					clearInterval(tim);
					tim = setInterval(function()
					{
						nm+=sp;
						if(nm>=200)
						{
							nm=200;
							clearInterval(tim);
						}
						tp.style.opacity = nm/100;
					},42)
				}
				else//地点没改变，直接显示环境图片，无特效
				{
					document.getElementById('envi').innerHTML = '<img src="'+arr[3]+'">';//环境图片
				}
				
				//嘴型初始化
				document.getElementById("mouth_yu_middle_big").innerHTML = "<img src='img/person/yu/mb.png'>";
				var mt;
				mt = document.getElementById("mouth_yu_middle_big");
				
				//人物图片
				if(PersonMiddle != "" && PersonLeft == "" && PersonRight == "")//中有图，左右为空
				{
					if(PersonMiddle == "yu_big")//中间玉大图
					{
						if(arr[4] == "a")
						{
							document.getElementById("middle_big_yu").innerHTML = "<img src='img/person/yu/yumb.png'>";
						}
						else
						{
							document.getElementById("middle_big_yu").innerHTML = "<img src='img/person/yu/yumb2.png'>";
						}
						//人物图
						document.getElementById("middle_small_yu").innerHTML = "";
						document.getElementById("left_small_zhe").innerHTML = "";
						document.getElementById("left_big_zhe").innerHTML = "";
						document.getElementById("right_small_yu").innerHTML = "";
						document.getElementById("right_big_yu").innerHTML = "";
						document.getElementById("middle_small_qian").innerHTML = "";
						document.getElementById("right1_yu").innerHTML = "";
						document.getElementById("right2_qian").innerHTML = "";
						//嘴型图
						document.getElementById("mouth_yu_middle_big").innerHTML = "<img src='img/person/yu/mb.png'>";
						mt = document.getElementById("mouth_yu_middle_big");
						document.getElementById("mouth_yu_middle_small").innerHTML = "";
						document.getElementById("mouth_yu_right_big").innerHTML = "";
						document.getElementById("mouth_yu_right_small").innerHTML = "";
						document.getElementById("mouth_yu_right1_small").innerHTML = "";
						
					}
					else if(PersonMiddle == "yu_small")//中间玉小图
					{
						//人物图
						document.getElementById("middle_big_yu").innerHTML = "";
						if(arr[4] == "a")
						{
							document.getElementById("middle_small_yu").innerHTML = "<img src='img/person/yu/yums.png'>";
						}
						else
						{
							document.getElementById("middle_small_yu").innerHTML = "<img src='img/person/yu/yums2.png'>";
						}
						document.getElementById("left_small_zhe").innerHTML = "";
						document.getElementById("left_big_zhe").innerHTML = "";
						document.getElementById("right_small_yu").innerHTML = "";
						document.getElementById("right_big_yu").innerHTML = "";
						document.getElementById("middle_small_qian").innerHTML = "";
						document.getElementById("right1_yu").innerHTML = "";
						document.getElementById("right2_qian").innerHTML = "";
						//嘴型图
						document.getElementById("mouth_yu_middle_big").innerHTML = "";
						document.getElementById("mouth_yu_middle_small").innerHTML = "<img src='img/person/yu/ms.png'>";
						mt = document.getElementById("mouth_yu_middle_small");
						document.getElementById("mouth_yu_right_big").innerHTML = "";
						document.getElementById("mouth_yu_right_small").innerHTML = "";
						document.getElementById("mouth_yu_right1_small").innerHTML = "";
						
					}
				}
				else if(PersonMiddle == "" && PersonLeft != "" && PersonRight != "")//中为空，左右有图
				{
					if(PersonLeft == "zhe_small" && PersonRight == "yu_small")//左边哲小图，右边玉小图
					{
						//人物图
						document.getElementById("middle_big_yu").innerHTML = "";
						document.getElementById("middle_small_yu").innerHTML = "";
						document.getElementById("left_small_zhe").innerHTML = "<img src='img/person/zhe/zhels.png'>";
						document.getElementById("left_big_zhe").innerHTML = "";
						if(arr[4] == "a")
						{
							document.getElementById("right_small_yu").innerHTML = "<img src='img/person/yu/yurs.png'>";
						}
						else
						{
							document.getElementById("right_small_yu").innerHTML = "<img src='img/person/yu/yurs2.png'>";
						}
						document.getElementById("right_big_yu").innerHTML = "";
						document.getElementById("middle_small_qian").innerHTML = "";
						document.getElementById("right1_yu").innerHTML = "";
						document.getElementById("right2_qian").innerHTML = "";
						//嘴型图
						document.getElementById("mouth_yu_middle_big").innerHTML = "";
						document.getElementById("mouth_yu_middle_small").innerHTML = "";
						document.getElementById("mouth_yu_right_big").innerHTML = "";
						document.getElementById("mouth_yu_right_small").innerHTML = "<img src='img/person/yu/rs.png'>";
						mt = document.getElementById("mouth_yu_right_small");
						document.getElementById("mouth_yu_right1_small").innerHTML = "";
					}
					else if(PersonLeft == "zhe_big" && PersonRight == "yu_big")//左边哲大图，右边玉大图
					{
						//人物图
						document.getElementById("middle_big_yu").innerHTML = "";
						document.getElementById("middle_small_yu").innerHTML = "";
						document.getElementById("left_small_zhe").innerHTML = "";
						document.getElementById("left_big_zhe").innerHTML = "<img src='img/person/zhe/zhelb.png'>";
						document.getElementById("right_small_yu").innerHTML = "";
						if(arr[4] == "a")
						{
							document.getElementById("right_big_yu").innerHTML = "<img src='img/person/yu/yurb.png'>";
						}
						else
						{
							document.getElementById("right_big_yu").innerHTML = "<img src='img/person/yu/yurb2.png'>";
						}
						document.getElementById("middle_small_qian").innerHTML = "";
						document.getElementById("right1_yu").innerHTML = "";
						document.getElementById("right2_qian").innerHTML = "";
						//嘴型图
						document.getElementById("mouth_yu_middle_big").innerHTML = "";
						document.getElementById("mouth_yu_middle_small").innerHTML = "";
						document.getElementById("mouth_yu_right_big").innerHTML = "<img src='img/person/yu/rb.png'>";
						mt = document.getElementById("mouth_yu_right_big");
						document.getElementById("mouth_yu_right_small").innerHTML = "";
						document.getElementById("mouth_yu_right1_small").innerHTML = "";
					}
				}
				if(PersonMiddle != "" && PersonLeft != "" && PersonRight != "")//左中右都不为空，三人行
				{
					//人物图
					document.getElementById("middle_big_yu").innerHTML = "";
					document.getElementById("middle_small_yu").innerHTML = "";
					document.getElementById("left_small_zhe").innerHTML = "";
					document.getElementById("left_big_zhe").innerHTML = "<img src='img/person/zhe/zhelb.png'>";
					document.getElementById("right_small_yu").innerHTML = "";
					if(arr[4] == "a")
					{
						document.getElementById("right_big_yu").innerHTML = "<img src='img/person/yu/yurb.png'>";
					}
					else
					{
						document.getElementById("right_big_yu").innerHTML = "<img src='img/person/yu/yurb2.png'>";
					}
					document.getElementById("middle_small_qian").innerHTML = "<img src='img/person/qian/qianms.png'>";
					document.getElementById("right1_yu").innerHTML = "";
					document.getElementById("right2_qian").innerHTML = "";
					//嘴型图
					document.getElementById("mouth_yu_middle_big").innerHTML = "";
					document.getElementById("mouth_yu_middle_small").innerHTML = "";
					document.getElementById("mouth_yu_right_big").innerHTML = "<img src='img/person/yu/rb.png'>";
					mt = document.getElementById("mouth_yu_right_big");
					document.getElementById("mouth_yu_right_small").innerHTML = "";
					document.getElementById("mouth_yu_right1_small").innerHTML = "";
				}
				
				if(PersonRight1 != "" && PersonRight2 != "")//左边1人，右边2人
				{
					//人物图
					document.getElementById("middle_big_yu").innerHTML = "";
					document.getElementById("middle_small_yu").innerHTML = "";
					document.getElementById("left_small_zhe").innerHTML = "<img src='img/person/zhe/zhels.png'>";
					document.getElementById("left_big_zhe").innerHTML = "";
					document.getElementById("right_small_yu").innerHTML = "";
					document.getElementById("right_big_yu").innerHTML = "";
					document.getElementById("middle_small_qian").innerHTML = "";
					if(arr[4] == "a")
					{
						document.getElementById("right1_yu").innerHTML = "<img src='img/person/yu/yurs.png'>";
					}
					else
					{
						document.getElementById("right1_yu").innerHTML = "<img src='img/person/yu/yurs2.png'>";
					}
					document.getElementById("right2_qian").innerHTML = "<img src='img/person/qian/qianrs.png'>";
					//嘴型图
					document.getElementById("mouth_yu_middle_big").innerHTML = "";
					document.getElementById("mouth_yu_middle_small").innerHTML = "";
					document.getElementById("mouth_yu_right_big").innerHTML = "";
					document.getElementById("mouth_yu_right_small").innerHTML = "";
					document.getElementById("mouth_yu_right1_small").innerHTML = "<img src='img/person/yu/rs.png'>";
					mt = document.getElementById("mouth_yu_right1_small");
				}
				
				//嘴型变化（根据mt）
				var alpha=100;
				var tar = 0;
				var timer;
				clearInterval(timer);
				timer = setInterval(function()
				{
					var ispeed=0;
					ispeed = alpha<tar?20:-20;
					if(alpha==tar)
					{
						clearInterval(timer)
					}
					else
					{
						alpha = alpha + ispeed;
						mt.style.filter="alpha(opacity:"+alpha+")";
						mt.style.opacity=alpha/10;
					}
				},1000)
				
				//音乐赋值
				if(arr[4] == "a")//休闲服
				{
					if (mu != "music/mc/mc5.mp3")
					{
						mu = "music/mc/mc5.mp3";
						muc();
					}
				}
				else//校服
				{
					if (mu != "music/mc/mc6.mp3")
					{
						mu = "music/mc/mc6.mp3";
						muc();
					}
				}
				
				//逐字显示
				var message = arr[0];
				const container = document.querySelector('#show');
				var nr;
				function rerun()
				{
					container.textContent = '';
					nr = 0;
					typist(message, container);
				};
				rerun();
				function interval(letter)
				{
					console.log(letter);
					if(letter == '。' || letter == '，'){
						return Math.floor((Math.random() * 200) + 100);
					} else {
						return Math.floor((Math.random() * 200) + 50);
					}
				}
				function typist(text, target)
				{
					if(typeof(text[nr]) != 'undefined')
					{
						target.textContent += text[nr];
					}
					nr++;
					if(nr < text.length)
					{
						setTimeout(function()
							{
								typist(text, target)
							},interval(text[nr - 1]));
					}
				}//逐字显示结束
				
				document.getElementById('gm').innerHTML = arr[5];//语法
			}
		}
	//ajax方式（更新数据，而不用刷新整个网页），connect.php用于连接和读取数据库，作为对ajax的辅助
	panda.open('post','connect.php',true);//post方式传值
	panda.setRequestHeader('content-type','application/x-www-form-urlencoded');
	panda.send('sr='+ shuru);
	
	document.getElementById('shuru').value="";//传值后，输入框内容清空
	document.getElementById('shuru').focus();//输入框获得焦点
}

//按钮设置人物
function onebig()
{
	PersonLeft = "";
	PersonRight = "";
	PersonMiddle = "yu_big";
	PersonRight1 = "";
	PersonRight2 = "";
	rabbit();
}
function onesmall()
{
	PersonLeft = "";
	PersonRight = "";
	PersonMiddle = "yu_small";
	PersonRight1 = "";
	PersonRight2 = "";
	rabbit();
}
function twosmall()
{
	PersonLeft = "zhe_small";
	PersonRight = "yu_small";
	PersonMiddle = "";
	PersonRight1 = "";
	PersonRight2 = "";
	rabbit();
}
function twobig()
{
	PersonLeft = "zhe_big";
	PersonRight = "yu_big";
	PersonMiddle = "";
	PersonRight1 = "";
	PersonRight2 = "";
	rabbit();
}
function three()
{
	PersonLeft = "zhe_big";
	PersonRight = "yu_big";
	PersonMiddle = "qian_small";
	PersonRight1 = "";
	PersonRight2 = "";
	rabbit();
}
function left1right2()
{
	PersonLeft = "";
	PersonRight = "";
	PersonMiddle = "";
	PersonRight1 = "yu_small";
	PersonRight2 = "qian_small";
	rabbit();
}
</script>

                <!--拍手按钮的JS-->
                <script>
                let confettiAmount = 60,
                    confettiColors = [
                        '#7d32f5',
                        '#f6e434',
                        '#63fdf1',
                        '#e672da',
                        '#295dfe',
                        '#6e57ff'
                    ],
                    random = (min, max) => {
                        return Math.floor(Math.random() * (max - min + 1) + min);
                    },
                    createConfetti = to => {
                        let elem = document.createElement('i'),
                            set = Math.random() < 0.5 ? -1 : 1;
                        elem.style.setProperty('--x', random(-260, 260) + 'px');
                        elem.style.setProperty('--y', random(-160, 160) + 'px');
                        elem.style.setProperty('--r', random(0, 360) + 'deg');
                        elem.style.setProperty('--s', random(.6, 1));
                        elem.style.setProperty('--b', confettiColors[random(0, 5)]);
                        to.appendChild(elem);
                    };
                document.querySelectorAll('.paw-button').forEach(elem => {
                    elem.addEventListener('click', e => {
                        if(!elem.classList.contains('animation')) {
                            elem.classList.add('animation');
                            for(let i = 0; i < confettiAmount; i++) {
                                createConfetti(elem);
                            }
                            setTimeout(() => {
                                elem.classList.add('confetti');
                                setTimeout(() => {
                                    elem.classList.remove('animation','confetti');
                                }, 400);
                                setTimeout(() => {
                                    elem.querySelectorAll('i').forEach(i => i.remove());
                                }, 600);
                            }, 260);
                        } else {
                            elem.classList.remove('animation','confetti');
                        }
                        e.preventDefault();
                    });
                });
